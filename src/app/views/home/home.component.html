<div class="home-container">
  <h1 class="home-heading">Competitions</h1>
  <app-competition
    *ngFor="let competition of competitions"
    [places]="places"
    [podiumCards]="competition.podiumCards"
    [userImages]="competition.userImages"
    [dateOfExpiration]="competition.dateOfExpiration"
    [heading]="competition.heading"
  ></app-competition>
  <app-add-button></app-add-button>
</div>
